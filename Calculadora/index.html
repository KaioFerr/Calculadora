<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <head>

    </head>

    <main>
        <section class="calculator__container">
            <section class="input">
                <input type="text">
            </section>
            
            <section>
                <button class="buttons__container">9</button>
                <button class="buttons__container">8</button>
                <button class="buttons__container">7</button>
                <button class="buttons__container">/</button>
            </section>
            
            <section>
                <button class="buttons__container">6</button>
                <button class="buttons__container">5</button>
                <button class="buttons__container">4</button>
                <button class="buttons__container">*</button>
            </section>
            <section>
                <button class="buttons__container">3</button>
                <button class="buttons__container">2</button>
                <button class="buttons__container">1</button>
                <button class="buttons__container">-</button>
            </section>
                
            <section>
                <button class="buttons__container">0</button>
                <button class="buttons__container" id="button__equal">=</button>
                <button class="buttons__container">+</button>
            </section>  
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
