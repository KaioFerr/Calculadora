<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculator__container">
            <section class="input">
                <input type="text" name="text-board">
            </section>
            
            <section>
                <button class="buttons__container" id="bt-9">9</button>
                <button class="buttons__container" id="bt-8">8</button>
                <button class="buttons__container" id="bt-7">7</button>
                <button class="buttons__container" id="bt-barra">/</button>
            </section>
            
            <section>
                <button class="buttons__container" id="bt-6">6</button>
                <button class="buttons__container" id="bt-5">5</button>
                <button class="buttons__container" id="bt-4">4</button>
                <button class="buttons__container" id="bt-mult">*</button>
            </section>
            
            <section>
                <button class="buttons__container" id="bt-3">3</button>
                <button class="buttons__container" id="bt-2">2</button>
                <button class="buttons__container" id="bt-1">1</button>
                <button class="buttons__container" id="bt-sub">-</button>
            </section>
            
            <section>
                <button class="buttons__container" id="bt-0">0</button>
                <button class="buttons__container" id="bt-igual">=</button>
                <button class="buttons__container" id="bt-soma">+</button>
            </section>  
        </section>
    </main>
    
    <footer></footer>
    
    <script src="app.js"></script>
</body>
</html>
